<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/tournament.css">
    <title>Tournament page</title>
</head>
<body>
    <h1 style="color: cadetblue"><strong>Tournament page</strong></h1>
    <hr>
    <div class="wrapperDiv">
        <h1 th:text="${name}"></h1>
        <h2 th:text="${sport}" style="margin-bottom: 0"></h2>
    </div>
    <hr style="width: 20em">
</body>
<script th:inline="javascript">
    var tournamentId = /*[[${tournamentid}]]*/ 'default';
    var gameData = null;

    async function fetchAndDisplayGameData() {
        try {
            const response = await fetch(`http://localhost:8080/api/games?id=${tournamentId}`);

            if (response.ok) {
                gameData = await response.json();
                //console.log(gameData); // You can access the game data here

                // Display the data in an HTML element
                const wrapper = document.createElement('div');
                wrapper.className = 'wrapperDiv';
                for (let i = 0; i < gameData.length; i++) {
                    const gameDiv = document.createElement('div');
                    gameDiv.className = 'gameClass';
                    const gameNo = document.createElement('h3');
                    gameNo.textContent = 'Game ' + String(i+1);
                    //gameNo.className = 'gameClass';
                    const teamsSpan = document.createElement('h4');
                    teamsSpan.textContent = gameData[i]['team1'] + '  -  ' + gameData[i]['team2'];
                    //teamsSpan.className = 'gameClass';
                    const gameRes = document.createElement('h4');
                    gameRes.textContent = 'Result = ' + (gameData[i]['result'] === '1' ? gameData[i]['team1'] + ' won!' : gameData[i]['result'] === '0' ? 'Draw' : gameData[i]['result'] === '2' ? gameData[i]['team2'] + ' won!' : 'Default');
                    //gameRes.className = 'gameClass';
                    gameDiv.appendChild(gameNo);
                    gameDiv.appendChild(teamsSpan);
                    gameDiv.appendChild(gameRes);
                    wrapper.appendChild(gameDiv);
                    wrapper.appendChild(document.createElement('br'));
                }
                document.body.appendChild(wrapper);
                return gameData;
                // Rest of your code that depends on gameData
            } else {
                throw new Error(`Failed to fetch data: ${response.status} - ${response.statusText}`);
            }
        } catch (error) {
            console.error(error);
            // You can handle the error here, e.g., show an error message or log it.
        }
    }

    // Call the async function
    gameData = fetchAndDisplayGameData().then(() => {
        // Code here will run after the data is fetched and processed
        // and any further processing that depends on gameData
        console.log('Data fetching and processing completed.');
    }).catch((error) => {
        console.error(error);
    });

</script>
</html>
